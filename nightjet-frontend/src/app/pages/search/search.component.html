<mat-grid-list cols="3">
  <mat-grid-tile colspan="3">
    <app-search-form (search)="showResults($event, results, filter)"></app-search-form>
  </mat-grid-tile>
  <mat-grid-tile colspan="3" *ngIf="searching">
    <div>
      <h1>Wir suchen nach den besten Angeboten...</h1>
    </div>
    <div>
      <img style="width: 200px" src="assets/images/logo.png">
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-search-filter #filter></app-search-filter>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <app-result-list #results></app-result-list>
  </mat-grid-tile>
</mat-grid-list>
