<!DOCTYPE html>
<html>
<head>
  <title>Destination Autocomplete</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Destination Autocomplete</h1>
    <div class="row mt-4">
      <div class="col-md-6">
        <label for="from" class="form-label">From:</label>
        <input type="text" id="from" class="form-control" placeholder="Enter origin">
      </div>
      <div class="col-md-6">
        <label for="to" class="form-label">To:</label>
        <input type="text" id="to" class="form-control" placeholder="Enter destination">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
